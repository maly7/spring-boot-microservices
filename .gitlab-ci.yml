image: java:8-jdk

variables:
  DOCKER_DRIVER: overlay
  REGISTRY: registry.gitlab.com/maly7/kryption-api

stages:
  - build
  - test
  - publish

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle

cache:
  paths:
    - .gradle/wrapper
    - chat-service/build
    - authentication-service/build
    - service-registry/build

build:
  stage: build
  script:
    - ./gradlew assemble
  artifacts:
    paths:
      - chat-service/build
      - authentication-service/build
      - service-registry/build
    untracked: true

test:
  stage: test
  script:
    - ./gradlew check
  artifacts:
    when: always
    paths:
      - chat-service/build/reports
      - authentication-service/build/reports

publish:
  stage: publish
  image: docker:latest
  services:
    - docker:dind
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_JOB_TOKEN $REGISTRY
    - docker build -t $REGISTRY/chat-service:latest chat-service/
    - docker build -t $REGISTRY/authentication-service:latest authentication-service/
    - docker build -t $REGISTRY/service-registry:latest service-registry/
    - docker push $REGISTRY/chat-service
    - docker push $REGISTRY/authentication-service
    - docker push $REGISTRY/service-registry
  only:
    - master
