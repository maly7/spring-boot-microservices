image: java:8-jdk

variables:
  DOCKER_DRIVER: overlay
  REGISTRY: registry.gitlab.com/maly7/kryption-api

stages:
  - build
  - test
  - publish

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle

cache:
  paths:
    - .gradle/wrapper
    - conversation-api/build
    - authentication-service/build

build:
  stage: build
  script:
    - ./gradlew assemble
  artifacts:
    paths:
      - conversation-api/build
      - authentication-service/build
    untracked: true

test:
  stage: test
  script:
    - ./gradlew check
  artifacts:
    when: always
    paths:
      - conversation-api/build/reports
      - authentication-service/build/reports

publish:
  stage: publish
  image: docker:latest
  services:
    - docker:dind
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_JOB_TOKEN $REGISTRY
    - docker build -t $REGISTRY/conversation-api:1.0-SNAPSHOT conversation-api/
    - docker build -t $REGISTRY/authentication-service:1.0-SNAPSHOT authentication-service/
    - docker push $REGISTRY/conversation-api
    - docker push $REGISTRY/authentication-service
  only:
    - master
