image: java:8-jdk

variables:
  DOCKER_DRIVER: overlay
  REGISTRY: registry.gitlab.com/maly7/kryption-api

stages:
  - build
  - test
  - publish

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle

cache:
  paths:
    - .gradle/wrapper
    - chat-service/build
    - authentication-service/build
    - service-registry/build

build:
  stage: build
  script:
    - ./gradlew assemble
  artifacts:
    paths:
      - chat-service/build
      - authentication-service/build
      - service-registry/build
    untracked: true

test:
  stage: test
  script:
    - ./gradlew check
  artifacts:
    when: always
    paths:
      - chat-service/build/reports
      - authentication-service/build/reports

publish:
  stage: publish
  image: docker:latest
  services:
    - docker:dind
  script:
    - ./build-and-push-docker-images
  only:
    - master
