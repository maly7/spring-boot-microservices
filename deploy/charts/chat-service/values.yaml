# Default values for chat-service.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: 
  tag: latest
  pullPolicy: IfNotPresent

keyStorePassword:
trustStorePassword:
javaOpts: -Xmx2000m -Djava.security.egd=file:/dev/./urandom -Dspring.profiles.active=cloud  -Djavax.net.ssl.trustStore=/app/trusts.jks

service:
  type: ClusterIP
  port: 443
  targetPort: 8243

claims:
  mongodb:
    storage: 10Gi
    volumeMode:
    annotations: {}

mongodb:
  existingSecret: mongodb-secrets
  mongodbUsername: kryption
  mongodbDatabase: kryption
  persistence:
    existingClaim: mongodb-pvc
  mongodbExtraFlags: 
    - --sslMode=requireSSL
    - --sslPEMKeyFile=/ssl/keys/mongodb.pem
    - --sslCAFile=/ssl/ca/tls.crt
  securityContext:
    enabled: true
    fsGroup: 1001
    runAsUser: 1001

rabbitmq-ha:
  prometheus:
    exporter:
      enabled: false
      