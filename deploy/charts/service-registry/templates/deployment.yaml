apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    deployment: service-registry
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  name: service-registry
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: service-registry
    spec:
      containers:
      - env:
        - name: eureka.client.service-url.default-zone
          value: "https://service-registry.{{ .Release.Namespace }}.svc.cluster.local/eureka"
        - name: KEYSTORE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: service-registry-secrets
              key: keyStorePassword
        - name: TRUSTSTORE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: service-registry-secrets
              key: trustStorePassword
        - name: JAVA_OPTS
          value: {{ .Values.javaOpts | quote }}
        name: service-registry
        image: {{ .Values.image.repository }}service-registry:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: 8761
        volumeMounts:
        - mountPath: /certs
          name: certs
        - mountPath: /trusts
          name: trusts
      restartPolicy: Always
      volumes:
      - name: certs
        secret:
          secretName: service-registry-tls
      - name: trusts
        secret:
          secretName: ca-key-pair
          items:
          - key: tls.crt
            path: tls.crt
  selector:
    matchLabels:
      app: service-registry
