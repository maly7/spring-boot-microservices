apiVersion: v1
kind: Secret
metadata:
  name: mysql-secrets
type: Opaque
data:
  mysql-password: {{ .Values.mysql.mysqlPassword | default uuidv4 | b64enc }}
  mysql-root-password: {{ .Values.mysql.mysqlRootPassword | default uuidv4 | b64enc}}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "authentication-service.name" . }}-secrets
  labels:
    chart: {{ template "authentication-service.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
type: Opaque
data:
  trustStorePassword: {{ .Values.trustStorePassword | default uuidv4 | b64enc}}
  keyStorePassword: {{ .Values.keyStorePassword | default uuidv4 | b64enc }}
