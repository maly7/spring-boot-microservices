apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    volume: mysql-data
  name: mysql-data
  namespace: kryption
  annotations:
    volume.beta.kubernetes.io/storage-class: managed-premium
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    volume: mysql-logs
  name: mysql-logs
  namespace: kryption
  annotations:
    volume.beta.kubernetes.io/storage-class: managed-premium
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
