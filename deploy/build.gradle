task deployLocal() {
    dependsOn getTasksByName('local', true)
    doLast {
        exec {
            commandLine 'kubectl', 'apply', '-f', 'local/claims'
        }
        exec {
            commandLine 'kubectl', 'apply', '-f', 'local'
        }
    }
}

task localSecrets() {
    doLast {
        exec {
            commandLine 'kubectl', 'apply', '-f', 'secrets'
        }
    }
}