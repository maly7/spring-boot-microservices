apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    volume: mysql-data
  name: mysql-data
spec:
  volumeMode: Filesystem
  resources:
    requests:
      storage: 10Gi
  accessModes:
    - ReadWriteOnce
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    volume: mysql-logs
  name: mysql-logs
spec:
  volumeMode: Filesystem
  resources:
    requests:
      storage: 5Gi
  accessModes:
    - ReadWriteOnce
